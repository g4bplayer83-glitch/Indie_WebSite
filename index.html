<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indie_Website</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #00ffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 0 0 20px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffff; }
      to { text-shadow: 0 0 25px #00ffff, 0 0 45px #00ffff; }
    }

    button {
      margin-top: 40px;
      padding: 14px 28px;
      border: 2px solid #00ffff;
      background: transparent;
      color: #00ffff;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    /* Effet de particules légères en fond */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #00ffff;
      opacity: 0.5;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>Bienvenue sur Indie_Website</h1>
  <button onclick="launch()">Accéder à la version 2</button>

  <script>
    // Particules décoratives
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.animationDuration = 4 + Math.random() * 6 + 's';
      document.body.appendChild(p);
    }

    function launch() {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.inset = '0';
      overlay.style.background = 'rgba(0,0,0,0.85)';
      overlay.style.display = 'flex';
      overlay.style.flexDirection = 'column';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = '9999';
      overlay.innerHTML = `
        <div style="width:50px;height:50px;border:4px solid #00ffff;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;"></div>
        <p style="color:#00ffff;margin-top:20px;">Chargement…</p>
      `;
      document.body.appendChild(overlay);

      const style = document.createElement('style');
      style.innerHTML = '@keyframes spin { to { transform: rotate(360deg); } }';
      document.head.appendChild(style);

      setTimeout(() => { window.location.href = "index2.html"; }, 1600);
    }
  </script>
</body>
</html>
